name: Automated Tests Hardware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker Image
      run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/my-image:latest

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/my-image:latest

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests Inside Docker
      run: |
        docker run ${{ secrets.DOCKER_USERNAME }}/my-image:latest python hardware/test_mock_daq.py
